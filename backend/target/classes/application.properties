# Server configuration
server.port=5000

# Database connection
spring.datasource.url=jdbc:sqlite:instance/app.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security configuration
app.jwt-secret-key=dev-secret-key
app.jwt-access-token-expires=86400000
app.secret-key=dev-key-please-change-in-production

# File upload configuration
spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=16MB
app.upload-folder=uploads

# Logging
logging.level.org.springframework=INFO
logging.level.com.patientinfo=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS config
spring.mvc.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=Content-Type,Authorization
spring.mvc.cors.allow-credentials=true 